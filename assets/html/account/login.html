<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- link reset css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- link fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- link icons -->
    <link rel="stylesheet" href="/assets/font/themify-icons/themify-icons.css">
    <!-- base css  -->
    <link rel="stylesheet" href="/assets/css/support/base.css">
    <!-- login css  -->
    <link rel="stylesheet" href="/assets/css/user/login.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__left">
                    <div class="header__left-logo">
                        <img src="/assets/img/header/logo-full-white.png " alt=" " class="header__left-logo-img ">
                    </div>
                    <p class="header__left-text">Đăng nhập</p>
                </div>
                <div class="header__right">
                    <a href="" class="header__right-link-help">Cần trợ giúp ?</a>
                </div>
            </div>
        </div>
    </header>
    <div class="login-content">
        <div class="content-container">
            <div class="content-wrapper">
                <div class="content__form">
                    <div class="content__form-wrapper">
                        <div class="content__form-title-wrapper">
                            <div class="content__form-title">
                                <p>Đăng nhập</p>
                            </div>
                        </div>
                        <form action="" class="content__form-login">
                            <div class="content__form-group">
                                <input type="text" name="username" class="form-login__input"
                                    placeholder=" Tên Đăng Nhập">
                                <span class="form-message hide-message"></span>
                            </div>
                            <div class="content__form-group">
                                <input type="text" name="password" class="form-login__input"
                                    placeholder=" Nhập Mật Khẩu">
                                <span class="form-message hide-message status-error"></span>
                            </div>
                            <a href="#" type="submit" name="btn-submit" class="form-login__btn-submit">Đăng Nhập</a>
                        </form>
                        <div class="content__form-password-retrieval">
                            <a href="" class="password-retrieval__link">Quên mật khẩu </a>
                        </div>
                        <div class="content__form-span">
                            <span class="content__form-space">
                            </span>
                            <p class="content__form-span-text">
                                Hoặc
                            </p>
                            <span class="content__form-space"></span>
                        </div>

                        <div class="content__form-login-more">
                            <a src="" class="ti-facebook">Facebook</a>
                            <a src="" class="ti-google">Gmail</a>
                            <a src="" class="ti-apple">Apple</a>
                        </div>
                        <a src="" class="content__form-link-register">Đăng kí ngay tại đây</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/js/account/login.js"></script>
</body>

</html>
