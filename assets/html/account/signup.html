<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- link reset css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- link fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- link icons -->
    <link rel="stylesheet" href="assets/font/themify-icons/themify-icons.css">


    <!-- base css  -->
    <link rel="stylesheet" href="/assets/css/support/base.css">
    <!-- signup css  -->
    <link rel="stylesheet" href="/assets/css/user/signup.css">
    <!-- footer css -->
    <link rel="stylesheet" href="/assets/css/container/footer.css">

</head>

<body>
    <div class="app-signup">
        <header class="header">
            <div class="container">
                <div class="header__wrapper">
                    <div class="header__left">
                        <div class="header__left-logo">
                            <img src="/assets/img/header/logo-full-white.png " alt=" " class="header__left-logo-img ">
                        </div>

                        <p class="header__left-text">Đăng Ký Thành Viên</p>
                    </div>
                    <div class="header__right">
                        <a href="" class="header__right-link-help">Cần trợ giúp ?</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="signup-content">
            <div class="content-container">
                <div class="content-wrapper">
                    <div class="content__form">
                        <div class="content__form-wrapper">
                            <div class="content__form-title-wrapper">
                                <div class="content__form-title">
                                    <p>Đăng ký Thành Viên</p>
                                </div>
                            </div>
                            <form action="" class="content__form-signup">
                                <div class="content__form-group">
                                    <input type="text" id="username" name="username" data-result="false"
                                        class="form-signup-input " placeholder="Tên Tài Khoản">
                                    <span class="message-username message-hide"></span>
                                </div>
                                <div class="content__form-group">
                                    <input type="text" id="password" name="password" data-result="false"
                                        placeholder="Mật Khẩu" class="form-signup-input">
                                    <span class="message-password message-hide"></span>
                                </div>
                                <div class="content__form-group">
                                    <input type="text" id="repassword" name="repassword" data-result="false"
                                        class="form-signup-input" placeholder="Nhập Lại Mật Khẩu">
                                    <span class="message-repassword"></span>
                                </div>
                                <div class="content__form-group">
                                    <input type="text" id="email" name="email" data-result="false" placeholder="Email"
                                        class="form-signup-input">
                                    <span class="message-email message-hide"></span>
                                </div>
                                <div class="content__form-group">
                                    <div class="content__form-group-checkbox">
                                        <input type="checkbox" name="" id="checkbox-signup" data-result="false"
                                            class="content__form-checkbox">
                                        <p>Đồng ý với Shopee về các Điều khoản dịch vụ <br>& Chính sách bảo mật</p>
                                    </div>
                                </div>
                                <a href="#" type="button" name="btn-sigup" class="form-signup__btn-submit"
                                    id="btn-submit-signup">Đăng ký</a>
                            </form>
                            <div class="content__form-span">
                                <span class="content__form-space">
                                </span>
                                <p class="content__form-span-text">
                                    Hoặc
                                </p>
                                <span class="content__form-space"></span>
                            </div>
                            <div class="content__form-signup-more">
                                <a src="" class="ti-facebook">Facebook</a>
                                <a src="" class="ti-google">Gmail</a>
                                <a src="" class="ti-apple">Apple</a>
                            </div>
                            <a class="content__form-link-signup"><span>Đăng nhập tại đây</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="/assets/js/account/signup.js"></script>

</body>

</html>
